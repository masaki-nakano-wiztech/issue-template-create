name: 🐞 不具合報告
description: 不具合内容の詳細を記載してください。
title: "bug: "
labels: ["発生不具合"]
body:
  - type: textarea
    attributes:
      label: 不具合発生環境情報
      description: |
        不具合発生時の環境情報を記入してください
        ```bash
        npx envinfo --system --binaries
        下記テスト環境に応じて必要な情報を追記してください。
        ```
      value: |
        WEB動作環境
        ・OS：
        ・動作環境：
        ・バージョン：
        ・その他特記事項：
        
        アプリ動作環境
        ・使用機材：
        ・OS：  
        ・アプリバージョン：
        ・その他特記事項
    validations:
      required: true
  - type: textarea
    attributes:
      label: 不具合内容の詳細
      description: 不具合の内容を具体的に記載してください。
    validations:
      required: true
  - type: textarea
    attributes:
      label: 再現手順
      description: |
        不具合内容の発生手順を具体的に記載してください。(下記記入例)
        1. 〇〇ページにアクセス
        2. 〇〇ボタンをクリック
        3. ××という動作が発生する
    validations:
      required: true
  - type: textarea
    attributes:
      label: その他情報
      description: 不具合に関するその他の情報を記載してください。
  - type: textarea
    attributes:
      label: 添付ファイル
      description: 不具合に関するスクリーンショットや動画ファイルなどを添付してください。
    validations:
      required: true
